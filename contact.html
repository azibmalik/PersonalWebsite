                    <h1 class="section-title text-center mb-5">Contact Me</h1>

                        <div class="col-lg-6 mb-4">

                                        <a href="tel:425-785-3031" class="contact-link">425-785-3031</a>

                                </div>

                                    </div>
                                    <div>

                                        <a href="https://www.linkedin.com/in/azib-malik" class="contact-link" target="_blank">linkedin.com/in/azib-malik</a>
                                    </div>
                                </div>

                        </div>
                        
                        <div class="col-lg-6">
                            <div class="contact-form-container p-4">
                                <h3 class="mb-4">Send A Message</h3>
                                
                                <form id="contactForm" action="XXXXXXXXXXX" method="POST">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="subject" class="form-label">Subject</label>
                                        <input type="text" class="form-control" id="subject" name="subject" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100">Submit Message</button>
                                </form>
                            </div>
                        </div>
